<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>GhettiChat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header" style="background-color: rgb(29, 29, 29); color: #14de32">
				<h1>GhettiChat</h1><br><br><hr>
			</header>
			<main class="join-main" style="background-color: rgb(59, 59, 59); color: black">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input style="background-color: black;"
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" style="background-color: black;">
							<option value="Ghetti">Ghetti</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>

















	</body>
</html>
